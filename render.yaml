# Render Configuration File

# 后端服务
type: web
name: study-progress-tracker-api
env: node
region: oregon
buildCommand: npm install && npm run build
startCommand: npm run dev:server

# 环境变量
envVars:
  - key: PORT
    value: 8088
  - key: CORS_ORIGIN
    value: "$RENDER_EXTERNAL_URL"
  - key: JWT_SECRET
    generateValue: true

# 前端服务
type: web
name: study-progress-tracker-frontend
env: static
region: oregon
buildCommand: npm install && npm run build
staticPublishPath: ./dist

# 环境变量
envVars:
  - key: VITE_API_URL
    description: 后端API服务的URL，部署后需要手动更新为实际的后端服务URL