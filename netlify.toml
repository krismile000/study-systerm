[build]
  command = "npm install && npm run build"
  publish = "dist"
  base = "."
  functions = "node-functions"

[dev]
  command = "npm run dev"
  port = 5173

[env]
  # 设置前端API基础URL，将在部署后由Netlify Functions的URL替换
  VITE_API_URL = ""

# 配置API重定向规则
[[redirects]]
  from = "/api/*"
  to = ".netlify/functions/api/:splat"
  status = 200

# 配置单页应用路由重写
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200